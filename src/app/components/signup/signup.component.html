<form #usersForm="ngForm" (ngSubmit)="getUserFormData(usersForm.value)">
    <div class="row">
      <div class="col-md-6 mb-3">
        <Label>Fname</Label>
        <input type="text"  class="form-control" ngModel name="first_name" />
        
      </div>
      <div class="col-md-6 mb-3">
        <label>Lname</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="last_name"
          id=""
        />
      </div>
      <div class="col-md-12 mb-3">
        <label>Email</label>
        <input type="email" class="form-control" ngModel name="email" id="" />
      </div>
      <div class="row"></div>
      <div class="row">
        <div>
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            ngModel
            name="password"
            id="spwd"
          />
        </div>

        <div>
          <label>Confirm Password</label>
          <input type="password" id="cpwd" class="form-control" validation.mat  />
        </div>
      </div>
      <div>
        <input
          type="radio"
          id="sp"
          name="person"
          value="parent"
          (click)="mypfunct()"
        />
        <label>Parent</label>
      </div>
      <div>
        <input
          type="radio"
          id="sc"
          name="person"
          value="child"
          (click)="mycfunct()"
        />
        <label>Child</label>
      </div>
      <div class="col-md-12 mb-3" *ngIf="flag">
        <label id="pe">Parent Email</label>
        <input
          type="email"
          class="form-control"
          ngModel
          name="parent_email"
          id="spe"
        />
      </div>  
    
    </div>
    <button class="btn btn-primary">Create</button>
  </form>  

</div>
