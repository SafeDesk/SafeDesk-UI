<h1 mat-dialog-title>Add Chores</h1>
<div mat-dialog-content>
  <form action="">
    <mat-form-field appearance="outline">
      <mat-label>Task Name</mat-label>
      <input matInput placeholder="Enter Task Name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Points</mat-label>
      <input matInput type="number" placeholder="Enter Points" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select placeholder="Select Category">
        <mat-option value="homework">Homework</mat-option>
        <mat-option value="chores">Chores</mat-option>
        <mat-option value="tasks">Volunteering Tasks</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Topic</mat-label>
      <input matInput placeholder="Enter Topic" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Task Priority</mat-label>
      <mat-select placeholder="Choose Task Priority">
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
        <mat-option value="4">4</mat-option>
        <mat-option value="5">5</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Finish By</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Pick a date" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput rows="10" placeholder="Task Description"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button
    style="margin-left: 8px"
    mat-raised-button
    color="primary"
    mat-dialog-close
  >
    Save
  </button>
</div>
