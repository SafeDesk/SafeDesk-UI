<div class="container" *ngIf="!is_parent">
  <img (click)="sendLocation()" src="../../../assets/7764-sos-animation.gif" />
  <div class="inner">{{ value }}</div>
</div>

<div class="mapElement" *ngIf="is_parent">
  <div>
    <p class="danger">{{ alert }}</p>
    <p class="date">{{ date }}</p>
    <p class="url">
      <a href="{{ google }}">{{ google }}</a>
    </p>
  </div>

  <div id="map"></div>
</div>
